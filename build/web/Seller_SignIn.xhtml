<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign In</title>
        <link rel="stylesheet" href="Style/mycss.css" type="text/css" />
    </h:head>       
    <h:body class="gen">
        <center>
        <h1 class="heading">Sign In</h1>
        <br/>
        <br/>
        <h:form>
        <table cellspacing="20">
        
        <tbody>
        <tr>
            <td><b>USERNAME</b></td>
            <td><h:inputText value="#{loginInfo.username}"/></td>
        </tr>
        <tr>
            <td><b>PASSWORD</b></td>
            <td><h:inputSecret value="#{loginInfo.password}"/></td>
        </tr>
        </tbody>
        </table>
        <br/><br/>
        <center><h:commandButton value="Sign In" action="logincheck"/></center>
        <br/><br/>
        <b>New User ? <a href="SignUp.xhtml">SIGN UP</a></b>
        </h:form>
        </center>
    </h:body>
</html>
